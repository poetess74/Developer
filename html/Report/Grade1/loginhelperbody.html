<!DOCTYPE html>

<html>
    <head>
<style>
@import url(body.css);
</style>
       <meta charset="utf-8">
    </head>
    <body>
        <h3> 아이디 찾기 </h3>
        <hr>
        <br>
        <form action="user.html" target="_top" name="idfind">
            이름 : <input type="text" size="15" name="name" value="" required>
            복구 메일 : <input type="email" size="15" name="backup" value="" placeholder="mail@example.com" required>
            번호 : <input type="phone" size=15 value="" name="phone" placeholder="000-0000-0000">
            <button type="submit" value="ID_SEARCH" onclick="
                if (document.idfind.name.value == '' || document.idfind.backup.value == '' && document.phone.value == '') {
                    alert('필수 항목이 누락되었습니다. ');
                } else {
                    alert('등록된 사용자를 찾을 수 없습니다. ');
                }
            ">검색</button>
        </form>
        <h3> 비밀번호 찾기 </h3>
        <hr>
        <br>
        <form action="user.html" target="_top" name="pwfind">
            아이디 : <input type="email" size="15" value="" name="id" placeholder="mail@example.com" required>
            복구 메일 : <input type="email" size="15" value="" name="backup" placeholder="mail@example.com" required>
            번호 : <input type="phone" size=15 value="" name="phone" placeholder="000-0000-0000">
            <button type="submit" value="ID_SEARCH" onclick="
                if (document.pwfind.id.value == '' || document.pwfind.backup.value == '' && document.phone.value == '') {
                    alert('필수 항목이 누락되었습니다. ');
                } else {
                    alert('등록된 사용자를 찾을 수 없습니다. ');
                }
            ">검색</button>
            <br>
        </form>
        <h3> 회원 가입 </h3>
        <hr>
        <br>
        <form action="user.html" target="_top" name="newacount">
            이름 : <input type="text" size="10" name="name" value="" placeholder="가명 사용 불가" required>
            아이디 : <input type="email" size="15" value="" name="id" placeholder="mail@example.com" required>
            복구 메일 : <input type="email" size="15" value="" name="backup" placeholder="mail@example.com" required>
            <br>
            복구 번호 : <input type="phone" size=15 value="" name="phone" placeholder="000-0000-0000" required>
            비밀 번호 : <input type="password" size=15 name="pw" value="" required>
            검증  : <input type="password" size=15 name="pwr" value="" required>
            <br>
            <a href="priv.html" target="_blank">개인정보 처리방침</a>
            <a href="op.html" target="_blank">운영알림판</a>
            <a href="young.html" target="_blank">청소년 보호정책</a>
            을 모두 숙지하였으며<br> 이에 동의합니다. 
            <input type="checkbox" value="AGREE" name="agree" required>
            <button type="submit" value="ID_SEARCH" onclick="
                if (document.newacount.id.value == document.newacount.backup.value && document.newacount.agree.checked) {
                    alert('복구메일은 아이디와 같을 수 없습니다. '); 
                    document.newacount.backup.value = ''
                } else if (document.newacount.name.value == '' || document.newacount.id.value == '' || document.newacount.pw.value == '' || document.newacount.phone.value == '' || document.newacount.backup.value == '') { 
                    alert('필수 항목이 누락되었습니다. ') 
                } else if (document.newacount.pw.value != document.newacount.pwr.value) {
                    alert('비밀 번호와 검증이 다릅니다. 다시 확인하여 주십시오. ');
                    document.newacount.pw.value = '';
                    document.newacount.pwr.value = '';
                } else if (document.newacount.agree.checked) {
                    document.newacount.agree.disabled = 'disabled'; 
                    alert('요청한 작업을 수행하는도중 확인되지 않은 예외가 발생하였습니다. ')
                } else { 
                    alert('약관에 동의하셔야 회원 가입을 완료하실 수 있습니다.  '); 
                }">승인</button>
        </form>
  </body>
</html>
