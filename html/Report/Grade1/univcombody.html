<!DOCTYPE html>

<html>
    <head>
<style>
@import url(body.css);
</style>
       <meta charset="utf-8">
    </head>
    <body>
        <form name="whsnum" action="">
            <h3> 미지수 </h3>
            <hr>
            <p>
            미지수란 무엇일까? 생각 나는데로 한번 써 보자. 
            </p>
            <textarea cols="80" rows="5" name="whsnumanswer" placeholder="여기에 답란을 작성하자"></textarea>
            <input type="button" value="확인" onclick="
                if (document.whsnum.whsnumanswer.value == '') {
                    alert('다시 한번 생각해 보세요');
                } else {
                    this.disabled = 'disabled';
                }
            ">
        </form>
        <form name="level1" action="">
            <h3> 미지수 구하기 </h3>
            <hr>
            <p>
            다음  미지수 x를 구하여라<br>
            6 X x = 24
            </p>
            <input type="radio" name="oneplus" value="1">
                2
            <input type="radio" name="oneplus" value="2">
                4
            <input type="radio" name="oneplus" value="3">
                8
            <input type="radio" name="oneplus" value="4">
                16
            <input type="radio" name="oneplus" value="5">
                18
            <input type="button" value="확인" onclick="
                if (parseInt(document.level1.oneplus.value) != 2) {
                    alert('다시 한번 생각해 보세요');
                } else {
                    alert('정답 입니다');
                    this.disabled = 'disabled';
                }
            ">
             <details>
                <summary>정답</summary>
                <p>
                정답 : 2<br>
                24 ÷ 6 = 4<br>
                </p>
            </details>
       </form>
    </body>
</html>
