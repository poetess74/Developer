<!DOCTYPE html>

<html>
    <head>
<style>
@import url(body.css);
</style>
       <meta charset="utf-8">
    </head>
    <body>
        <h3> 자습실 회원이실경우 더 많은 혜택이 부여됩니다 </h3>
        <hr>
        <br>
        <form action="#" name="login">
            사용자 ID : <input type="email" name="id" size="15" value="" placeholder="mail@example.com" required>
            ID 저장 <input type="checkbox" value="ID_SAVE"><br>
            비밀 번호 : <input type="password" name="pw" size="15" value="" required>
            <input type="submit" value="로그인" onclick="if (document.login.pw.value == '' || document.login.id.value == '') { alert('아이디 또는 비밀번호를 입력하여 주십시오. '); } else if (document.login.id.value == 'admin' && document.login.pw.value == 'password') { alert('관리자기능이 비활성화 되어 있습니다.  '); document.login.pw.value = ''; document.login.id.value = ''; } else {  alert('아이디 또는 비밀번호가 다릅니다. '); document.login.pw.value = ''; }"><br>
            <input type="button" value="아이디 찾기" onclick="window.open('loginhelper.html', '_top')">
            <input type="button" value="비밀번호 찾기" onclick="window.open('loginhelper.html', '_top')">
            <input type="button" value="회원 가입" onclick="window.open('loginhelper.html', '_top')">
        </form>
        <h4> 주의사항 </h4>
        비밀번호 5회 이상 오류시 서비스 이용에 제약이 있을 수 있습니다.  
    </body>
</html>
