<!DOCTYPE html>
<html>
    <head>
        <title>CSS 기본</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            ul{margin:0px 0px 10px 0px; padding: 0px; list-style: none; background: #FFFF00;}
            li{display: inline-block;}
            aside{min-height:400px;width:200px; float: right; background: #FF0000;}
            section{min-height: 400px; background: #E4F7BA;}
            footer {margin-top: 10px; background: #FFFF00;}
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li> <a href="#">Home</a></li> 
                <li> <a href="#">Guest</a></li> 
                <li> <a href="#">Noitce</a> </li> 
            </ul>
        </nav>
        <aside>오른쪽 사이드바</aside>
        <section>본문</section>
        <footer>footer</footer>
    </body>
</html>
